<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Newport</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    
<div class="container">
    <header>
        <h1><a href="https://newport-template.webflow.io/" class="liens-h1">NEWPORT</a></h1>
        <div>
            <nav>
                <ul class="menu">
                    <li><a href="https://newport-template.webflow.io/" class="liens-header" id="gallery">GALLERY</a></li>
                    <li><a href="https://newport-template.webflow.io/blog" class="liens-menu">BLOG</a></li>
                    <li><a href="https://newport-template.webflow.io/about" class="liens-menu">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="board">
            
            <a href="https://newport-template.webflow.io/photos/city" class="article">
                <div>
                    <img src="images/cloud over ranier.jpg" alt="Cloud" class="article-img">
                    <p>CLOUDS OVER RANIER</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/together" class="article"><div>
                    <img src="images/white frost.jpg" alt="White frost" class="article-img">
                    <p>WHITE FROST</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/blue" class="article"><div>
                    <img src="images/macaw feathers.jpg" alt="Macaw" class="article-img">
                    <p>MACAW FEATHERS</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/coast" class="article"><div>
                    <img src="images/burning clouds.jpg" alt="burning clouds" class="article-img">
                    <p>BURNING CLOUDS</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/night" class="article"><div>
                    <img src="images/pool ripples.jpg" alt="Pool ripples" class="article-img">
                    <p>POOL RIPPLES</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/art" class="article"><div>
                    <img src="images/yellow sunset.jpg" alt="Yellow Sunset" class="article-img">
                    <p>YELLOW SUNSET</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/play" class="article"><div>
                    <img src="images/silence.jpg" alt="Silence" class="article-img">
                    <p>SILENCE</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/lift" class="article"><div>
                    <img src="images/red wall.jpg" alt="Red wall" class="article-img">
                    <p>RED WALL</p>
                </div>
            </a>
            <a href="https://newport-template.webflow.io/photos/dog" class="article"><div>
                    <img src="images/blue foam.jpg" alt="Blue Foam" class="article-img">
                    <p>BLUE FOAM</p>
                </div>
            </a>
            
        </div>
    </main>
    
    <footer>
        <div class="endpage">
            <div>
                <a href="https://www.facebook.com/"><img src="images/icone facebook.svg" alt="FB" class="logo"></a>
                <a href="https://twitter.com/?lang=fr"><img src="images/icone twitter.svg" alt="TW" class="logo"></a>
                <a href="mailto:francoisgrunert@gmail.com"><img src="images/icone mail.svg" alt="MAIL" class="logo"></a>
            </div>
            <p class="signature">POWERED BY WEBFLOW</p>
        </div>
        <div>
            <a href="https://webflow.com/?utm_campaign=brandjs">
                <div class="button">
                    <img src="images/webflow-logo.png" alt="logo" class="webflow">
                    <p class="button-text">Made in webflow</p>
                </div>
            </a>
        </div>
    </footer>

</div>

</html>
